<!DOCTYPE html>
<html>
<head>
    <title>Dataset Overview</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Dataset Overview</h1>

    <p><b>Rows:</b> {{ rows }} &nbsp;&nbsp; | &nbsp;&nbsp; <b>Columns:</b> {{ cols }}</p>

    <h2>Column Summary</h2>

    <table>
        <thead>
            <tr>
                <th>Column</th>
                <th>Data Type</th>
                <th>Missing Values</th>
            </tr>
        </thead>
        <tbody>
            {% for col in summary %}
            <tr>
                <td>{{ col.name }}</td>
                <td>{{ col.dtype }}</td>
                <td>{{ col.missing }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Select Target Column</h2>

    <form action="/select_target" method="post">
        <select name="target" required>
            <option value="">-- Select Target Column --</option>
            {% for c in columns %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>

        <br><br>
        <button type="submit">Train Model</button>
    </form>
</div>

</body>
</html>
