<!DOCTYPE html>
<html>
<head>
    <title>Model Ready</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Model Training Complete</h2>
        <p><b>{{ metric }}:</b> {{ score }}</p>

        <h3>Processing Steps</h3>
        <ol>
            {% for s in steps %}
            <li>{{ s }}</li>
            {% endfor %}
        </ol>

        <h3>Feature Importance</h3>
        <table>
            <thead>
                <tr>
                    <th>Feature</th>
                    <th>Importance</th>
                    <th>Contribution</th>
                </tr>
            </thead>
            <tbody>
                {% for f in feature_importance %}
                <tr>
                    <td>{{ f.feature }}</td>
                    <td>{{ f.importance }}</td>
                    <td>{{ f.contribution }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="actions">
            <a href="/manual_predict">
                <button>Manual Prediction</button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
